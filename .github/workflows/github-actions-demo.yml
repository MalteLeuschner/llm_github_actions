name: Pylint

on: [push]
permissions:
  contents: write

jobs:
  create_report_files:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.python_script.outputs.changed_files }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install PyGithub
        run: pip install PyGithub ast astor argparse

      - name: Run Python script
        id: python_script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          python src/read_changed_files.py

      - name: Write files in report
        run: |
          echo "${{ steps.python_script.outputs.changed_files }}" > report.txt
      - name: Commit report
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your-username@users.noreply.github.com'
          git add report.txt
          git commit -am "Automated report"
          git push

